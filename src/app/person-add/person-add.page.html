<ion-header>
  <ion-toolbar>
    <ion-title>Person Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>

    <ion-column>
      <ion-label>Code<br>
        <select>
          <option value="0">Code:</option>
          <option value="1">RP - Reporting Person</option>
          <option value="2">W - Witness</option>
          <option value="3">V - Victim</option>
          <option value="4">IL - Investigative lead</option>
          <option value="5">S - Suspect</option>
        </select>
      </ion-label>
    </ion-column>

    <ion-column>
      <ion-label> First Name
        <ion-input type="text"></ion-input>
      </ion-label>
    </ion-column>

    <ion-column>
      <ion-label> Middle Name
        <ion-input type="text"></ion-input>
      </ion-label>
    </ion-column>

    <ion-column>
      <ion-label> Last Name
        <ion-input type="text"></ion-input>
      </ion-label>
    </ion-column>

    <ion-column>
      <ion-label> Address
        <ion-input type="text"></ion-input>
      </ion-label>
    </ion-column>

    <ion-column>
      <ion-label> City
        <ion-input type="text"></ion-input>
      </ion-label>
    </ion-column>

    <ion-column>
      <ion-label> State<br>
        <select>
          <option value="0">Select State:</option>
          <option value="1">AL</option>
          <option value="2">AK</option>
          <option value="3">AZ</option>
          <option value="4">AR</option>
          <option value="5">CA</option>
          <option value="6">CO</option>
          <option value="7">CT</option>
          <option value="8">DE</option>
          <option value="9">FL</option>
          <option value="10">GA</option>
          <option value="11">HI</option>
          <option value="12">ID</option>
          <option value="13">IL</option>
          <option value="14">IN</option>
          <option value="15">IA</option>
          <option value="16">KS</option>
          <option value="17">KY</option>
          <option value="18">LA</option>
          <option value="19">ME</option>
          <option value="20">MD</option>
          <option value="21">MA</option>
          <option value="22">MI</option>
          <option value="23">MN</option>
          <option value="24">MS</option>
          <option value="25">MO</option>
          <option value="26">MT</option>
          <option value="27">NE</option>
          <option value="28">NV</option>
          <option value="29">NH</option>
          <option value="30">NJ</option>
          <option value="31">NM</option>
          <option value="32">NY</option>
          <option value="33">NC</option>
          <option value="34">ND</option>
          <option value="35">OH</option>
          <option value="36">OK</option>
          <option value="37">OR</option>
          <option value="38">PA</option>
          <option value="39">RI</option>
          <option value="40">SC</option>
          <option value="41">SD</option>
          <option value="42">TN</option>
          <option value="43">TX</option>
          <option value="44">UT</option>
          <option value="45">VT</option>
          <option value="46">VA</option>
          <option value="47">WA</option>
          <option value="48">WV</option>
          <option value="49">WI</option>
          <option value="50">WY</option>

        </select>
      </ion-label>
    </ion-column>

    <ion-column>
      <ion-label> Zip Code
        <ion-input type="number"></ion-input>
      </ion-label>
    </ion-column>

  </ion-row>

  <ion-row>

    <ion-column>
      <ion-label>DOB</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
    </ion-column>

    <ion-column>
      <ion-label>SSN</ion-label>
      <ion-input type="number"></ion-input>
    </ion-column>

    <ion-column>
      <ion-label>Drivers Lisence #</ion-label>
      <ion-input type="number"></ion-input>
    </ion-column>

    <ion-column>
      <ion-label>Height</ion-label>
      <ion-input type="number" placeholder="XXX"></ion-input>
    </ion-column>

    <ion-column>
      <ion-label>Weight</ion-label>
      <ion-input type="number" placeholder="XXX"></ion-input>
    </ion-column>

    <ion-column>
      <ion-label>Phone #</ion-label>
      <ion-input type="number" placeholder="(XXX)-XXX-XXXX"></ion-input>
    </ion-column>

    <ion-column>
      <ion-label>Gender<br>
        <select>
          <option value="0">Gender:</option>
          <option value="1">M - Male</option>
          <option value="2">F - Female</option>
          <option value="3">U - Unknown</option>
        </select>
      </ion-label>
    </ion-column>

    <ion-column>
      <ion-label>Race<br>
        <select>
          <option value="0">Race:</option>
          <option value="1">W - White</option>
          <option value="2">B - Black</option>
          <option value="3">H - Hispanic</option>
          <option value="4">I - Indian (Native American)</option>
          <option value="5">A - Asian</option>
          <option value="6">U - Unknown</option>
        </select>
      </ion-label>
    </ion-column>

    <ion-column>
      <ion-label>Eye Color<br>
        <select>
          <option value="0">Eye Color:</option>
          <option value="1">BLK - Black</option>
          <option value="2">BLU - Blue</option>
          <option value="3">BRO - Brown</option>
          <option value="4">GRN - Green</option>
          <option value="5">HAZ - Hazel</option>
          <option value="6">GRY - Gray</option>
        </select>
      </ion-label>
    </ion-column>

  </ion-row>

  <ion-row>
    <ion-column>
        <ion-checkbox></ion-checkbox><ion-label>Gang Affliation</ion-label>
    </ion-column>

    <ion-column>
      <ion-label>Scars/Marks/Tattoos</ion-label>
      <ion-textarea rows="6" cols="20" placeholder="Enter any Scars/Marks/Tattoos here..."></ion-textarea>
    </ion-column>


    <ion-column>
        <ion-label>Hazard</ion-label>
      <ion-textarea rows="6" cols="20" placeholder="Enter any Hazard notes here..."></ion-textarea>
    </ion-column>

  </ion-row>

</ion-content>
