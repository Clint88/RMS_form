<ion-content class="ion-padding">
  <ion-grid>
    <!-- Logo and the title -->
    <ion-row class="ion-justify-content-center">
      <img
        src="assets/policeLogo.jpg"
        alt="logo"
        width="9%"
        height="9%"
        [routerLink]="'/home'"
      />
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-text>
        <ion-card-header>
          <ion-card-title>Persons</ion-card-title>
        </ion-card-header>
      </ion-text>
    </ion-row>

    <!-- add or update buttons -->
    <ion-row class="ion-justify-content-center">
      <ion-card>
        <ion-row>
          <ion-card>
            <ion-item href="#" class="ion-activated">
              <ion-icon name="person-add-outline"></ion-icon>
              <ion-label>Create new Person</ion-label>
            </ion-item>
          </ion-card>
          <ion-card>
            <ion-item href="#" class="ion-activated">
              <ion-icon name="people-outline"></ion-icon>
              <ion-label>Update Person</ion-label>
            </ion-item>
          </ion-card>
        </ion-row>

        <!-- Searchbar -->
        <ion-row class="ion-justify-content-center">
          <ion-searchbar showCancelButton="focus"></ion-searchbar>
        </ion-row>
      </ion-card>
    </ion-row>
    <!-- Firestore Output -->
    <ion-row class="ion-justify-content-center">
      <ion-col *ngFor="let person of persons | async" class="ion-text-nowrap">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle color="tertiary">
              {{ person.class }}
            </ion-card-subtitle>
            <ion-card-title>
              {{ person.name }} &mdash; {{ person.age }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-text color="primary">
              <h2><a href="tel:{{ person.phone }}">{{ person.phone }}</a></h2>
            </ion-text>
            <ion-text color="secondary">
              <h2>{{ person.commonAddress }}</h2>
              <h2>{{ person.address }}</h2>
            </ion-text>

            <br />
            <ion-button
              expand="fit"
              fill="outline"
              shape="round"
              color="secondary"
              (click)="openInfoModal(person)"
            >
              View More
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
